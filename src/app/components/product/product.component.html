<div class="product p-3 overflow-hidden cursor-pointer">
    <img [src]='product.imageCover' class="w-100" alt="">
    <h6 class="text-main">{{product.category.name}}</h6>
    <h6>{{product.title.split(" ").slice(0.2).join(" ")}}</h6>
    <div class="d-flex justify-content-between align-items-center ">
        <p>{{product.price}} EGP</p>
        <p><span><i class="fa-regular fa-star rating-color"></i></span>{{product.ratingsAverage}}</p>
    </div>
    <button class="btn text-white m-auto d-block bg-main" (click)="addProduct(product.id)">add to cart</button>
</div>
